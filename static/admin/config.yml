
backend:
  name: github
  repo: stemmlerjs/univjobs-front-static
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog Post"
    folder: "src/pages/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: Author, name: author, widget: string }
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: Featured, name: featured, widget: boolean}
      - {label: "Featured Image", name: image, widget: image}
      - {label: Category, name: category, widget: relation, collection: category, searchFields: [title], valueField: title,  displayFields: title }
      

  - name: category
    label: "Category"
    folder: "src/pages/categories"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "category"}
      - {label: "Title", name: "title", widget: "string"}

  - name: "team"
    label: "Team Member"
    folder: "src/pages/team"
    create: true
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "team-member"}
      - {label: Name, name: name, widget: string}
      - {label: Image, name: image, widget: image}
      - {label: Role, name: role, widget: string}
      - {label: Body, name: body, widget: markdown}

